<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<link rel="stylesheet" href="style.css" type="text/css">

		<title>Frontend Mentor | Interactive rating component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
		</style>
	</head>
	<body>

		<!-- Rating state start -->

		<div class="card" id="ratingCard">
			<div class="icon">
				<img src="images/icon-star.svg">
			</div>

			<h1>How did we do?</h1>

			<p>Please let us know how we did with your support request. All feedback is appreciated 
			to help us improve our offering!</p>

			<div class="button-wrapper">
				<input class="selected" type="button" value="1">
				<input type="button" value="2">
				<input type="button" value="3">
				<input type="button" value="4">
				<input type="button" value="5">
			</div>

			<input type="submit" value="SUBMIT">
		</div>

		<!-- Rating state end -->

		<!-- Thank you state start -->

		<div class="card hidden center" id="thankYouCard">
			<img class="card-image" src="images/illustration-thank-you.svg">

			<label>You selected <span id="rating">1</span> out of 5</label>

			<h1>Thank you!</h1>

			<p>We appreciate you taking the time to give a rating. If you ever need more support, 
			don’t hesitate to get in touch!</p>
		</div>

		<!-- Thank you state end -->

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
